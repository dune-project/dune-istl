[sequential]
N = 10

[overlapping]
N = 10

[nonoverlapping]
N = 10

[sequential.CGWithSSOR]
type = cgsolver
verbose = 1
maxit = 1000
reduction = 1e-5
preconditioner.type = ssor
preconditioner.iterations = 1
preconditioner.relaxation = 1

[sequential.UMFPack]
type = umfpack
verbose = 1

[sequential.SuperLU]
type = superlu
verbose = 1

[sequential.Cholmod]
type = cholmod

[sequential.LDL]
type = ldl
verbose = 1

[sequential.SPQR]
type = spqr
verbose = 1

